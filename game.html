<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <style>
    canvas{
      position: absolute;
      top: 0px;
      bottom: 0px;
      left: 0px;
      right: 0px;
      margin: auto;
    }
  </style>

  <title>Engine</title>
</head>
<body>
  <script>

    //Variáveis
    let canvas, contexto, ALTURA, LARGURA, frames = 0, estadoAtual;
    let maxPulos = 3;
    let velocidade = 6;


    //Estados
    let estados = {
      jogar: 0,
      jogando: 1,
      perdeu: 2
    };

    let chao = {
      y: 550,
      altura: 50,
      cor: '#ffdf70',

      desenha: function(){
        contexto.fillStyle = this.cor;
        contexto.fillRect(0, this.y, LARGURA, this.altura);
      }
    };

    let bloco = {
      x: 50,
      y: 0,
      altura: 50,
      largura: 50,
      cor: '#ff4e4e',
      gravidade: 1.6,
      velocidade: 0,
      force: 20,
      qntPulos: 0,

      atualizar: function(){
        this.velocidade += this.gravidade;
        this.y += this.velocidade;

        if(this.y > chao.y - this.altura){
          this.y = chao.y - this.altura;          
          this.qntPulos = 0;
        }
      },

      pula: function(){
        if(this.qntPulos < maxPulos){
          this.velocidade = -this.force;
          this.qntPulos++;
        }
      },

      desenha: function(){
        contexto.fillStyle = this.cor;
        contexto.fillRect(this.x, this.y, this.largura, this.altura);
      }
    };

    let obstaculos = {
      _obs: [],
      cores: ["#ffbd99", "#ff1c1c", "#ff85e1", "#52a4478", "#78ff5d"],
      tempoInsere: 0,

      insere: function(){
        this._obs.push({
          x: ALTURA,
          largura: 30 + Math.floor(21 * Math.random()),
          altura: 30 + Math.floor(121 * Math.random()),
          cor: this.cores[Math.floor(5 * Math.random())]
        });

        this.tempoInsere = 50 + Math.floor(20 * Math.random());
      },

      atualiza: function(){
        if(this.tempoInsere == 0){
          this.insere();
        }else {
          this.tempoInsere--;
        }


        for (let i = 0, tamanho = this._obs.length; i < tamanho; i++) {
         let obs = this._obs[i];
      
         obs.x -= velocidade;

         if(bloco.x < obs.x + obs.largura && bloco.x + bloco.largura >= obs.x && bloco.y + bloco.altura >= chao.y - obs.altura){
          estadoAtual = estados.perdeu;
         }
         else if(obs.x <= -obs.largura){
          this._obs.splice(i, 1);
          tamanho--;
          i--;
         }
        }
      },

      limpa: function(){
        this._obs = [];
      },

      desenha: function(){
        for(let i = 0, tamanho = this._obs.length; i < tamanho; i++){
          let obs = this._obs[i];
          contexto.fillStyle = obs.cor;
          contexto.fillRect(obs.x, chao.y - obs.altura, obs.largura, obs.altura);
        }
      }
    };

    //Função clique
    function clique(event) {
      if(estadoAtual == estados.jogando){
        bloco.pula();
      }
      else if(estadoAtual == estados.jogar){
        estadoAtual = estados.jogando;
      }
      else if(estadoAtual == estados.perdeu){
        estadoAtual = estados.jogar;
      }
      
    }


    //Função Principal
    function principal() {
      ALTURA = window.innerHeight;
      LARGURA = window.innerWidth;

      if(LARGURA >= 500){
        LARGURA = 600;
        ALTURA = 600;
      }

      //Cria o canvas
      canvas = document.createElement("canvas");
      canvas.width = LARGURA;
      canvas.height = ALTURA;
      canvas.style.border = "1px solid #000000";

      contexto = canvas.getContext("2d");
      document.body.appendChild(canvas);
      document.addEventListener("mousedown", clique);

      estadoAtual = estados.jogar;
      rodar();
    }

    //Função rodar
    function rodar() {
      atualizar();
      desenhar();

      window.requestAnimationFrame(rodar);
    }

    //Função Atualizar
    function atualizar() {
      frames++;
      bloco.atualizar();
      if(estadoAtual == estados.jogando){
        obstaculos.atualiza();
      }
      
    }


    //Função desenhar
    function desenhar() {
      contexto.fillStyle = "#50beff";
      contexto.fillRect(0, 0, LARGURA, ALTURA);

      if(estadoAtual == estados.jogar){
        contexto.fillStyle = 'green';
        contexto.fillRect(LARGURA / 2 - 50, ALTURA / 2 - 50, 100,100);
      }
      else if(estadoAtual == estados.perdeu){
        contexto.fillStyle = 'red';
        contexto.fillRect(LARGURA / 2 - 50, ALTURA / 2 - 50, 100,100);
      }
      else if(estadoAtual == estados.jogando){
        obstaculos.desenha();
      }

      chao.desenha();
      bloco.desenha();
    }

    //Inicia o game
    principal();
  </script>
  
</body>
</html>
